version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies..."
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install gunicorn
    build:
      commands:
        - echo "Building Flask application..."
        - echo "Flask app is ready for deployment"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - venv/**/*
      - .venv/**/* 